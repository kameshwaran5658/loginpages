<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9f43, #f368e0);
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo {
            width: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #feca57;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 25px;
            outline: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #feca57;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #feca57;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ee5253, #ff6b6b);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-link a {
            color: #feca57;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .fan-tag {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Thalapathy Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Thalapathy Vijay">
        </div>

        <h2>Login</h2>
        <form>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div class="signup-link">
                Not a fan yet? <a href="#">Join the fandom</a>
            </div>
            
        </form>
       
    </div>
</body>
</html>
